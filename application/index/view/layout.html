<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/app.css">
    {block name="css"}{/block}

    <title>{block name="title"}文档处理{/block}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="javascript:;">
        <img src="/static/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        文档处理
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {if condition="request()->controller() eq 'Document'"}active{/if}">
                <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {if condition="request()->controller() eq 'Merchant'"}active{/if}">
                <a class="nav-link" href="{:url('index/Merchant/index')}">商家管理</a>
            </li>
            <li class="nav-item {if condition="request()->controller() eq 'Collector'"}active{/if}">
                <a class="nav-link" href="{:url('index/Collector/index')}">收单员管理</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container padding-top-1rem">
    {block name="content"}{/block}
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="/static/js/popper.min.js" crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    $(function () {

        $('[data-toggle="popover"]').popover();

        setTimeout(function(){
            $('.hide-after-4s').hide();
        }, 4000)

    })
</script>
{block name="js"}{/block}
</body>
</html>
