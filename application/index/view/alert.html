
{if condition="session('error')"}
<!-- 错误提示框 -->
<div class="alert alert-warning" role="alert">
    {:session('error')}
    {:session('error', null)}
</div>
{/if}

{if condition="session('success')"}
<!-- 成功提示框 -->
<div class="alert alert-success" role="alert">
    {:session('success')}
    {:session('success', null)}
</div>
{/if}
